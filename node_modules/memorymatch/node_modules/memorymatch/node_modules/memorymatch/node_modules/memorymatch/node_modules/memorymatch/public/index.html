<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match The Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game title with blinking effect -->
        <h1 id="game-title">Match The Characters</h1>
        
        <!-- Start button to trigger the game -->
        <button id="start-button">Start Game</button>
        
        <!-- Card grid will be hidden initially -->
        <div class="card-grid" id="card-grid" style="display: none;"></div>
        
        <!-- Reset button -->
        <button id="reset-button" style="display: none;">Reset Game</button>
    </div>
    
    <!-- Congratulations message -->
    <div id="congratulations" class="congratulations-message">
        <p>Congratulations! You won!</p>
        <button class="close-button" id="close-button">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
